<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md"><h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Captcha Challenge</h1><div class="mb-6 flex justify-center"><img id="captchaImage" src="" alt="Captcha Image" class="border border-gray-300 rounded-md max-w-full h-auto"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter the text you see in the image:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Captcha text"></div><div class="flex items-center justify-between"><button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Verify Captcha</button></div><div id="result" class="mt-6 text-center text-lg font-semibold"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const resultDiv = document.getElementById('result');function getUrlParameter(name) {name = name.replace(/[[]/, '\[').replace(/[\\]]/, '\]');var regex = new RegExp('[\\\\?&]' + name + '=([^&#]*)');var results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));}const imageUrlParam = getUrlParameter('url');const defaultImage = 'sample.png';let currentCaptchaSrc = imageUrlParam || defaultImage;captchaImage.src = currentCaptchaSrc;submitButton.addEventListener('click', () => {const userInput = captchaInput.value.trim();if (currentCaptchaSrc.includes(defaultImage)) {if (userInput.toUpperCase() === 'ADQR3') {resultDiv.textContent = 'Captcha Verified Successfully!';resultDiv.className = 'mt-6 text-center text-lg font-semibold text-green-600';} else {resultDiv.textContent = 'Incorrect Captcha. Please try again.';resultDiv.className = 'mt-6 text-center text-lg font-semibold text-red-600';}} else {if (userInput !== '') {resultDiv.textContent = 'Input received for external captcha. (Verification logic for external images is not implemented client-side.)';resultDiv.className = 'mt-6 text-center text-lg font-semibold text-blue-600';} else {resultDiv.textContent = 'Please enter some text for the captcha.';resultDiv.className = 'mt-6 text-center text-lg font-semibold text-red-600';}}});});</script></body></html>
